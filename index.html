<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <script src="./etch.js" defer></script>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="flexcontainer">
    <div class="title"><h1>Sketch Pad</h1></div>
    <div class="mode">Coloring</div>
    <div class="content">
        <div class="grid"></div>   
        <div class="buttons">
            <button class="blackButton" onclick="changeColor('black')">Black</button>
            <button class="eraserButton" onclick="changeColor('white')">Eraser</button>
            <button class="grayButton" onclick="changeColor('grey')">Grey</button>
            <button class="randomButton" onclick="changeColor('random')">Random</button>
            <button class="resetButton" onclick="resetBoard()">Reset</button>
        </div> 
        <div>
            <input type="text" placeholder="Size of Grid" value="16"
            onchange="changeSize(this.value)">
            <button>Set Size</button>
        </div>
        <div class="error">Input must be between 2 and 100</div>
    </div>
    </div>
</body>
</html>
