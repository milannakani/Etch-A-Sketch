<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <script src="./etch.js" defer></script>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="flexcontainer">
    <div class="title"><h1>Sketch Pad</h1></div>
    <div class="content">
        <div class="grid"></div>   
        <div class="buttons">
            <button onclick="changeColor('black')">Black</button>
            <button onclick="changeColor('white')">Erasor</button>
            <button onclick="changeColor('grey')">Grey</button>
            <button onclick="changeColor('random')">Random</button>
            <button onclick="resetBoard()">Reset</button>
        </div> 
        <div>
            <input type="text" placeholder="Size of Grid" value="16" 
            onchange="changeSize(this.value)">
            <button>Set Size</button>
        </div>
    </div>
    </div>
        
<script src="./main.js" defer></script>
</body>
</html>
